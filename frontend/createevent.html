<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link rel="stylesheet" href="./css/createevent.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo" onclick="location.href='dashboard.html'">
        <span>Nongkrong Planner</span>
      </div>

      <div class="nav-right">
        <button
          class="icon-btn"
          onclick="location.href='notification.html'"
          title="Notifications"
        >
          ðŸ””
        </button>

        <button
          class="icon-btn"
          onclick="location.href='profile.html'"
          title="Profile"
        >
          ðŸ‘¤
        </button>
      </div>
    </header>

    <div class="container">
      <h1>Create Event</h1>
      <p class="subtitle">Plan your next hangout.</p>

      <label>Event Title</label>
      <input id="title" type="text" placeholder="Value" />

      <label>Description</label>
      <textarea id="description" placeholder="Value"></textarea>

      <!-- ROW: Date + Time + (+) -->
      <div class="row align-end">
        <div class="col">
          <label>Date</label>
          <input id="date" type="date" />
        </div>
        <div class="col">
          <label>Time</label>
          <input id="time" type="time" />
        </div>
        <div class="col-auto">
          <label class="fake">&nbsp;</label>
          <button
            type="button"
            id="addDateInline"
            class="btn-plus"
            title="Add date/time"
          >
            +
          </button>
        </div>
      </div>
      <ul id="date-list" class="chip-list"></ul>

      <!-- ROW: Location + (+) -->
      <div class="row align-end">
        <div class="col">
          <label>Location</label>
          <input id="location" type="text" placeholder="Value" />
        </div>
        <div class="col-auto">
          <label class="fake">&nbsp;</label>
          <button
            type="button"
            id="addLocInline"
            class="btn-plus yellow"
            title="Add location"
          >
            +
          </button>
        </div>
      </div>
      <ul id="loc-list" class="chip-list"></ul>

      <label>Polling Deadline</label>
      <input id="deadline" type="date" placeholder="dd/mm/yyyy" />

      <div class="btns">
        <button class="btn-reset" id="btn-reset" type="button">
          Reset Form
        </button>
        <button class="btn-submit" id="btn-submit" type="button">
          Create Event
        </button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </div>
      <p>2025 Nongkrong Planner. All rights reserved.</p>
    </footer>

    <!-- SCRIPTS -->
    <script defer src="js/app.js"></script>
    <script defer src="js/api.js"></script>
    <script defer src="js/createevent.js"></script>
  </body>
</html>
