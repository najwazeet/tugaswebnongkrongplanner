<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nongkrong Planner - Profile</title>
    <link rel="stylesheet" href="./css/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo">
        <a href="dashboard.html" style="text-decoration: none; color: inherit">
          <span>Nongkrong Planner</span>
        </a>
      </div>

      <div class="nav-right">
        <button
          class="new-event-btn"
          onclick="location.href='createevent.html'"
        >
          + New Event
        </button>

        <button
          class="icon-btn"
          onclick="location.href='notification.html'"
          title="Notifications"
        >
          ðŸ””
        </button>

        <button
          class="icon-btn"
          onclick="location.href='profile.html'"
          title="Profile"
        >
          ðŸ‘¤
        </button>
      </div>
    </header>

      <main class="content">
        <h1 class="page-title">Profile</h1>

        <div class="profile-card-container">
          <div class="profile-header">
            <div class="avatar-large">
              <span>ðŸ‘¤</span>
              <label class="upload-badge">
                <input type="file" style="display: none" />
                ðŸ“·
              </label>
            </div>
            <div class="header-info">
              <h2>Andi Jaka</h2>
              <p>andijaka@email.com</p>
            </div>
          </div>

          <div class="profile-grid">
            <div class="profile-section">
              <h3 class="section-label">Account Information</h3>
              <div class="input-group">
                <label>Username</label>
                <input type="text" value="Andi Jaka" />
              </div>
              <div class="input-group">
                <label>Email Address</label>
                <input type="email" value="andijaka@email.com" />
              </div>
              <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" value="+62 812-3456-7890" />
              </div>
            </div>

            <div class="profile-section">
              <h3 class="section-label">Security & Preferences</h3>

              <div class="security-actions">
                <button class="btn-outline" id="changePasswordBtn">Change Password</button>
                <button class="btn-outline text-small" id="logoutAllBtn">
                  Logout from all sessions
                </button>
              </div>

              <div class="notif-pref">
                <h4 style="margin: 20px 0 10px; font-size: 14px; color: #666; font-weight: 600;">Email Notifications</h4>
                
                <label class="switch-group">
                  <span>Enable Email Notifications</span>
                  <input type="checkbox" id="notifEnabled" checked />
                  <span class="switch-slider"></span>
                </label>

                <label class="switch-group">
                  <span>Reminder H-3 (3 days before event)</span>
                  <input type="checkbox" id="notifH3" checked />
                  <span class="switch-slider"></span>
                </label>

                <label class="switch-group">
                  <span>Reminder H-1 (1 day before event)</span>
                  <input type="checkbox" id="notifH1" checked />
                  <span class="switch-slider"></span>
                </label>

                <label class="switch-group">
                  <span>Event Updates</span>
                  <input type="checkbox" id="notifUpdates" checked />
                  <span class="switch-slider"></span>
                </label>

                <button class="btn-primary" id="saveNotifBtn" style="margin-top: 15px; width: 100%;">
                  Save Notification Settings
                </button>
              </div>
            </div>
          </div>

          <hr class="divider" />

          <div class="profile-footer">
            <div class="danger-zone">
              <button class="btn-text danger">Delete Account</button>
              <button class="btn-text">Logout</button>
            </div>
            <button class="btn-save">Save Profile</button>
          </div>
        </div>
      </main>
    </div>
    <script defer src="js/app.js"></script>
    <script defer src="js/api.js"></script>
    <script defer src="js/profile.js"></script>
  </body>
</html>
