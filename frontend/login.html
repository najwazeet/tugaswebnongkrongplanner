<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Nongkrong Planner</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>

    <div class="login-container">
      <!-- Gambar kiri -->
      <div class="image-side">
        <img src="./image/login.jpg" alt="nongkrong" />
      </div>

      <!-- Form kanan -->
      <div class="form-side">
        <div class="form-content">
          <h2>Selamat Datang!</h2>
          <p>Masuk untuk lanjut mengatur rencana nongkrongmu üçπ</p>

          <form id="loginForm">
            <input id="email" type="email" placeholder="Email" required />
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />

            <div class="forgot">
              <a href="forgot.html">Lupa Password?</a>
            </div>

            <button type="submit" class="login-btn">Masuk</button>

            <button type="button" class="google-btn" id="googleBtn">
              <img src="./image/google.svg" alt="" />
              Masuk dengan Google
            </button>

            <p class="register-text">
              Belum punya akun? <a href="register.html">Daftar</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- SCRIPT: taruh paling bawah -->
    <script>
      const API_BASE = "http://localhost:3000";

      // Redirect jika sudah login
      if (localStorage.getItem("token")) {
        window.location.href = "dashboard.html";
      }

      // ===== LOGIN EMAIL/PASSWORD =====
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!email || !password) {
            alert("Email dan password harus diisi!");
            return;
          }

          // Disable button saat loading
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.textContent = "Loading...";

          try {
            const res = await fetch(`${API_BASE}/api/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();

            if (!res.ok) {
              alert(data.message || "Login gagal. Periksa email dan password.");
              submitBtn.disabled = false;
              submitBtn.textContent = originalText;
              return;
            }

            // Simpan token dan user info
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));

            // Redirect ke dashboard
            window.location.href = "dashboard.html";
          } catch (err) {
            console.error("Login error:", err);
            alert("Tidak dapat terhubung ke server. Pastikan backend sudah jalan di http://localhost:3000");
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });

      // ===== LOGIN DENGAN GOOGLE =====
      document.getElementById("googleBtn").addEventListener("click", () => {
        // Redirect ke endpoint Google OAuth
        window.location.href = `${API_BASE}/api/auth/google`;
      });
    </script>
  </body>
</html>
