<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Akun â€” Nongkrong Planner</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>

    <div class="register-container">
      <!-- FORM KIRI -->
      <div class="form-side">
        <div class="form-content">
          <h2>Create Your Account</h2>

          <form id="registerForm">
            <input id="username" type="text" placeholder="Username" required />
            <input
              id="email"
              type="email"
              placeholder="Email Address"
              required
            />
            <input id="phone" type="tel" placeholder="Phone Number" required />
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirm Password"
              required
            />

            <button type="submit" class="register-btn">Daftar</button>

            <button type="button" class="google-btn" id="googleBtn">
              <img src="./image/google.svg" alt="" />
              Daftar dengan Google
            </button>

            <p class="login-text">
              Sudah punya akun? <a href="login.html">Masuk</a>
            </p>
          </form>
        </div>
      </div>

      <!-- GAMBAR KANAN -->
      <div class="image-side">
        <img src="./image/login.jpg" alt="nongkrong seru" />
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:3000";

      // Redirect jika sudah login
      if (localStorage.getItem("token")) {
        window.location.href = "dashboard.html";
      }

      // ===== REGISTER EMAIL/PASSWORD =====
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Validasi input
          if (!username || !email || !password) {
            alert("Semua field harus diisi!");
            return;
          }

          if (password.length < 6) {
            alert("Password minimal 6 karakter!");
            return;
          }

          if (password !== confirmPassword) {
            alert("Password dan Confirm Password tidak sama!");
            return;
          }

          // Disable button saat loading
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.textContent = "Loading...";

          try {
            const res = await fetch(`${API_BASE}/api/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username,
                email,
                phone,
                password,
              }),
            });

            const data = await res.json();

            if (!res.ok) {
              alert(data.message || "Register gagal. Email mungkin sudah digunakan.");
              submitBtn.disabled = false;
              submitBtn.textContent = originalText;
              return;
            }

            // Langsung simpan token dan redirect ke dashboard
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            
            alert("Register berhasil! Selamat datang!");
            window.location.href = "dashboard.html";
          } catch (err) {
            console.error("Register error:", err);
            alert("Tidak dapat terhubung ke server. Pastikan backend sudah jalan di http://localhost:3000");
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });

      // ===== REGISTER DENGAN GOOGLE =====
      document.getElementById("googleBtn").addEventListener("click", () => {
        // Redirect ke endpoint Google OAuth
        window.location.href = `${API_BASE}/api/auth/google`;
      });
    </script>
  </body>
</html>
