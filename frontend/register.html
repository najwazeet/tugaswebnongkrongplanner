<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Akun — Nongkrong Planner</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>

    <div class="register-container">
      <!-- FORM KIRI -->
      <div class="form-side">
        <div class="form-content">
          <h2>Create Your Account</h2>

          <form id="registerForm">
            <input id="username" type="text" placeholder="Username" required />
            <input
              id="email"
              type="email"
              placeholder="Email Address"
              required
            />
            <input id="phone" type="tel" placeholder="Phone Number" required />
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirm Password"
              required
            />

            <button type="submit" class="register-btn">Daftar</button>

            <button type="button" class="google-btn" id="googleBtn">
              <img src="./image/google.svg" alt="" />
              Daftar dengan Google
            </button>

            <p class="login-text">
              Sudah punya akun? <a href="login.html">Masuk</a>
            </p>
          </form>
        </div>
      </div>

      <!-- GAMBAR KANAN -->
      <div class="image-side">
        <img src="./image/login.jpg" alt="nongkrong seru" />
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:3000";

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Password dan Confirm Password tidak sama!");
            return;
          }

          try {
            const res = await fetch(`${API_BASE}/api/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username,
                email,
                phone,
                password,
              }),
            });

            const data = await res.json();

            if (!res.ok) {
              alert(data.message || "Register gagal");
              return;
            }

            alert("Register berhasil! Silakan login.");
            window.location.href = "login.html";
          } catch (err) {
            alert("Backend belum nyala.");
          }
        });

      // ✅ GOOGLE REGISTER
      document.getElementById("googleBtn").addEventListener("click", () => {
        window.location.href = `${API_BASE}/api/auth/google`;
      });
    </script>
  </body>
</html>
