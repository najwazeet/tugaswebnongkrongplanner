<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password â€” Nongkrong Planner</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register-container">
      <!-- FORM KIRI -->
      <div class="form-side">
        <div class="form-content">
          <h2>Reset Password ðŸ”‘</h2>
          <p id="userText"></p>

          <form action="login.html" method="POST">
            <input
              type="password"
              placeholder="Password Baru"
              required
              name="newPassword"
            />
            <input
              type="password"
              placeholder="Konfirmasi Password"
              required
              name="confirmPassword"
            />
            <button type="submit" class="register-btn">Reset Password</button>
          </form>
        </div>
      </div>

      <!-- GAMBAR KANAN -->
      <div class="image-side">
        <img src="./image/hangout.svg" alt="nongkrong seru" />
      </div>
    </div>

    <script>
      // Ambil parameter dari URL (email/nomor)
      const params = new URLSearchParams(window.location.search);
      const user = params.get("user");
      if (user) {
        document.getElementById(
          "userText"
        ).textContent = `Ganti password untuk: ${user}`;
      } else {
        document.getElementById("userText").textContent =
          "Masukkan password baru Anda.";
      }
    </script>
  </body>
</html>
