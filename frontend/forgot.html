<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password â€” Nongkrong Planner</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register-container">
      <!-- FORM KIRI -->
      <div class="form-side">
        <div class="form-content">
          <h2>Lupa Password?</h2>
          <p>Masukkan Email atau Nomor Telepon untuk melanjutkan.</p>

          <form action="resetPassword.html" method="GET">
            <input
              type="text"
              name="user"
              placeholder="Email atau Nomor Telepon"
              required
            />
            <button type="submit" class="register-btn">Next</button>

            <p class="register-text">
              Sudah ingat password? <a href="login.html">Masuk di sini</a>
            </p>
          </form>
        </div>
      </div>

      <!-- GAMBAR KANAN -->
      <div class="image-side">
        <img src="image/hangout.svg" alt="nongkrong seru" />
      </div>
    </div>
  </body>
</html>
